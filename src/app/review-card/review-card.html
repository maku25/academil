<article class="review-card-component" [ngClass]="type">

  <ng-container [ngSwitch]="type">

    <div *ngSwitchCase="'logo'" class="logo-display">
      <img [src]="imageSrc" [alt]="altText" loading="lazy" />
    </div>

    <div *ngSwitchCase="'review'" class="review-display">
      <header class="review-card__header">
        <div class="review-card__stars">
          <svg *ngFor="let _ of stars" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z" />
          </svg>
        </div>
        <img class="review-card__google-logo" src="/img/logos/google-logo.svg" alt="Logo Google">
      </header>
      <p class="review-card__text">"{{ text }}"</p>
      <footer class="review-card__author">â€“ {{ author }}</footer>
    </div>

  </ng-container>

</article>
